{% extends "base.html" %}

{% block title %}{{ page_title or "Страницата не е намерена" }}{% endblock %}

{% block content %}
<div class="container py-5">
  <div class="card shadow-sm border-light">
    <div class="card-body text-center py-5">
      <p class="text-muted small mb-1">Грешка</p>
      <h1 class="display-4 mb-3">404</h1>
      <p class="lead mb-4">{{ message or "Изглежда, че това учебно съдържание още се подготвя или вече не съществува. Опитай пак след малко." }}</p>
      <div class="d-flex justify-content-center gap-3 flex-wrap">
        <a href="{{ url_for('academy.dashboard') }}" class="btn btn-primary px-4">
          <i class="bi bi-mortarboard me-2"></i> Върни се в Academy
        </a>
        <a href="{{ url_for('main.index') }}" class="btn btn-outline-secondary px-4">
          <i class="bi bi-house-door me-2"></i> Начало
        </a>
      </div>
    </div>
  </div>
</div>
{% endblock %}
