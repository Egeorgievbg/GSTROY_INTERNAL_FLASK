{% extends "base.html" %}

{% block title %}Редакция на роля{% endblock %}

{% block content %}
<div class="container-fluid py-4" style="max-width: 800px;">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <div>
            <span class="text-uppercase fw-bold text-muted small" style="letter-spacing: 0.3em;">Админ</span>
            <h1 class="m-0">{{ role.name }}</h1>
            <p class="text-muted small mb-0">ID: {{ role.id }}</p>
        </div>
        <a href="{{ url_for('admin.roles_panel') }}" class="btn btn-outline-secondary">Назад</a>
    </div>

    <div class="card border-0 shadow-sm">
        <div class="card-body">
            <form method="post">
                <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
                <div class="mb-3">
                    <label class="form-label small text-uppercase text-muted">Име</label>
                    <input type="text" name="name" value="{{ role.name }}" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label class="form-label small text-uppercase text-muted">Описание</label>
                    <textarea name="description" rows="3" class="form-control">{{ role.description or '' }}</textarea>
                </div>
                <div class="form-check form-switch mb-4">
                    <input type="checkbox" class="form-check-input" id="role-active" name="is_active" value="1" {% if role.is_active %}checked{% endif %}>
                    <label class="form-check-label" for="role-active">Активна</label>
                </div>
                <button class="btn btn-brand-new">Запази</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
